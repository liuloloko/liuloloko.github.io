            text-align: center;

        }

        .bg {
            background:rgba(0,0,0,0.5);

            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: none;
            z-index: 1;
        }

        .circular {
            width: 50vw;
            height: 50vw;
            border-radius: 25vw;
            background: #fff;
            margin: 0 auto;
            margin-top: 25vh;
        }

    var getDateFromString = (dateString) => {
        const regexp = /([0-9]{2})-([0-9]{2})-([0-9]{4})/y;
        regexp.lastIndex = 14;
        const result = regexp.exec(dateString);
        if (result) {

                month: result[2],
                year: result[3]
            }
